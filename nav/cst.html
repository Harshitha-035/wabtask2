<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Request</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-heading {
            text-align: center;
            color: #333;
        }

        .cart-items {
            margin-top: 20px;
        }

        .cart-item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
        }

        .item-details {
            color: #555;
        }

        .cart-total {
            margin-top: 20px;
            text-align: center;
        }

        .cart-total p {
            color: #555;
        }

        .checkout-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .checkout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="cart-heading">Ride Request</h2>
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-details">
                    <h3>Ride ID: UBER123</h3>
                    <p>Destination: City A</p>
                    <p>Ride Type: Standard</p>
                </div>
            </div>

            <div class="cart-item">
                <div class="item-details">
                    <h3>Ride ID: UBER789</h3>
                    <p>Destination: City B</p>
                    <p>Ride Type: Premium</p>
                </div>
            </div>
        </div>

        <div class="cart-total">
            <p>Total Rides: 2</p>
            <button class="checkout-button">Request Now</button>
        </div>
    </div>
</body>
</html>
